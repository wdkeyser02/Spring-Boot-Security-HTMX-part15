<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spring Boot Tutorials</title>
	<script src="https://unpkg.com/htmx.org@2.0.7/dist/htmx.min.js"></script>
	<meta name="htmx-config" content='{"selfRequestsOnly":false}'>
</head>
<body>
	<div id="main" style="text-align: center;">
		<h1>Spring Boot Tutorial</h1>
	</div>
	<div id="startup" style="text-align: center;"
		hx-get="http://localhost:8080"
		hx-trigger="load"
		hx-target="#startup"
		hx-swap="innerHTML">
	</div>
</body>
</html>
